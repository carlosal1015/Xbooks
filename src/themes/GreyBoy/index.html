        var a2a_config = a2a_config || {};
        a2a_config.callbacks = a2a_config.callbacks || [];
        a2a_config.callbacks.push({
            share: (share_data)=>{
                let pathpoints = Object.entries(document.getElementsByClassName('virtual'));
                let patharray = [];
                let new_url = "";

                let lastpoint = pathpoints.pop();
                let tipe;
                if(lastpoint[1].children[0].getAttribute('onclick').includes('index.html')) tipe = 'Xbook'
                else tipe = 'Xpage'

                if(pathpoints.length){
                    console.log('here')
                    pathpoints.forEach((ppoint)=>{
                        let a = ppoint[1].children[0];
                        let point = a.innerText;
                        patharray.push(point);
                    })
                    if(tipe == 'Xbook')
                    new_url = share_data.url + "notebooks/" + patharray.join('/') + '/index.html';
                    if(tipe == 'Xpage')
                    new_url = share_data.url + "notebooks/" + patharray.join('/') + '.html';
                }
                else new_url = share_data.url;
                return {
                    url: new_url
                };
            }
        });
