    - .editorconfig : vscode editor configurations
    - .gitignore : ignore list for git
    - .gitpod.dockerfile : docker image for gitpod workspace
    - .gitpod.yml : configuration of gitpod workspace
    - .npmignore : ignore list for npm
    - .releaserc : config file for sematic-release
    - .Xbooksignore : ignore list for Xbooks CI app
    - .Xbooksrc : config file for Xbooks CI app
    - CREDITS.json : Xbooks credits in JSON file
    - Dockerfile : Xbooks docker image xsoft/xbooks
    - environment.yml : for conda env in xsoft/xbooks container
    - LICENSE : MIT license for Xbooks
    - package-lock.json : abstraction of node dependencies of xbooks
    - package.json : entry point of Xbooks node app
    - README.md : Xbooks intro
    - WHATIS.yml : purposefile of Xbooks
    - Xbooks-logo.png : logo of Xbooks